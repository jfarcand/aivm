<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>E-shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
<script src="https://dev.mavo.io/dist/mavo.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>

<div mv-app="receive" mv-storage="local" mv-bar="no-login">
	<h1>Receive</h1>

	<article property="queue" mv-multiple>
		<span property="name"></span>
	</article>
</div>
<div mv-app="segment" mv-storage="https://github.com/elementai/aivm/queues/segment.json" mv-bar="no-login">
	<h1>Segment</h1>

	<article property="queue" mv-multiple>
		<span property="name"></span>
	</article>
</div>
<div mv-app="extract" mv-storage="https://github.com/elementai/aivm/queues/extract.json" mv-bar="no-login">
	<h1>Extract</h1>

	<article property="queue" mv-multiple>
		<span property="name"></span>
	</article>
</div>
<div mv-app="validate" mv-storage="https://github.com/elementai/aivm/queues/validate.json" mv-bar="no-login">
	<h1>Validate</h1>

	<article property="queue" mv-multiple>
		<span property="name"></span>
	</article>
</div>
<div mv-app="publish" mv-storage="https://github.com/elementai/aivm/queues/publish.json" mv-bar="no-login">
	<h1>Publish</h1>

	<article property="queue" mv-multiple>
		<span property="name"></span>
	</article>
</div>

</body>
</html>
