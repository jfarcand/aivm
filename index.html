<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>E-shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
    <script src="https://dev.mavo.io/dist/mavo.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div mv-app="receive" mv-storage="https://github.com/jfarcand/aivm/queues">
    <h1>Receive</h1>

    <article property="receive" mv-multiple mv-mode="edit" mv-bar="logout" mv-autosave="5">
        <span property="task"></span>
        <button mv-action="move(receive, segment.segment)" class="in-queue">Execute
        </button>
    </article>
</div>
<div mv-app="segment" mv-storage="https://github.com/jfarcand/aivm/queues" mv-bar="none" mv-autosave="5">
    <h1>Segment</h1>

    <article property="segment" mv-multiple>
        <span property="task"></span>
        <button mv-action="move(segment, extract.extract)" class="in-queue">Execute</button>
    </article>
</div>
<div mv-app="extract" mv-storage="https://github.com/jfarcand/aivm/queues" mv-bar="none" mv-autosave="5">
    <h1>Extract</h1>

    <article property="extract" mv-multiple>
        <span property="task"></span>
        <button mv-action="move(extract, validate.validate)" class="in-queue">Execute</button>
    </article>
</div>
<div mv-app="validate" mv-storage="https://github.com/jfarcand/aivm/queues" mv-bar="none" mv-autosave="5">
    <h1>Validate</h1>

    <article property="validate" mv-multiple>
        <span property="task"></span>
        <button mv-action="move(validate, publish.publish)" class="in-queue">Execute</button>
    </article>
</div>
<div mv-app="publish" mv-storage="https://github.com/jfarcand/aivm/queues" mv-bar="none" mv-autosave="5">
    <h1>Publish</h1>

    <article property="publish" mv-multiple>
        <span property="task"></span>
        <button mv-action="
                delete(publish)" class="in-queue">Execute</button>
    </article>
</div>


</body>
</html>
